<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
	<style>
		.word {
			color: aqua
		}
	</style>
</head>

<body>
	<p class="word">Hello</p>
	<input id="name" />
	<button onClick="run();" id="runButton">Run</button>
</body>
<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
<script src="wasm_exec.js"></script>
<script>
	if (!WebAssembly.instantiateStreaming) { // polyfill
		WebAssembly.instantiateStreaming = async (resp, importObject) => {
			const source = await (await resp).arrayBuffer()
			return await WebAssembly.instantiate(source, importObject)
		}
	}

	const go = new Go()
	let mod, inst
	WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject).then(async result => {
		mod = result.module
		inst = result.instance
		await go.run(inst)
	})

	function wamsCallback(value) {
		console.log(`wasm output: ${value}`)
	}

	async function run() { // onclick func按钮
		console.clear();
		window.changeBodyColor("red")
	}
</script>

</html>
